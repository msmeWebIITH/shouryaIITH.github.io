<div class="container-fluid">
    {% for student in include.students %}
      {% cycle '<div class="row no-top-margin">', '' %}
          <div class="col-sm-12 col-md-6 faculty-col">
            <div class="row">
              <div class="col-sm-6">
                <h3>{{ student.name }}</h3>
                <h5>{{ student.rollno }}</h5>
                {% if student.link %}
                    <h5><a href="{{ student.link }}">HomePage</a></h5>
                {% endif %}
              </div>
            </div>
          </div>
        {% cycle '', '</div>' %}
    {% endfor %}
  </div>
