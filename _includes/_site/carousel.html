<div class="col-lg-10  centered">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            {% for img in page.carousel %}
                <li data-target="#carouselExampleIndicators" data-slide-to="{{ forloop.index0 }}"
                {% if forloop.index0 == 0 %}
                    class="active"
                {% endif %}>
                </li>
            {% endfor %}
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            {% for img in page.carousel.first %}
                <div class="carousel-item active">
                    <img src="{{ "/assets/images/" | prepend: site.baseurl }}{{ img }}" alt="">
                </div>
            {% endfor %}
            {% for img in page.carousel offset:1 %}
                <div class="carousel-item">
                    <img src="{{ "/assets/images/" | prepend: site.baseurl }}{{ img }}" alt="">
                </div>
            {% endfor %}
        </div>
    </div> <!--/Carousel -->
</div>
